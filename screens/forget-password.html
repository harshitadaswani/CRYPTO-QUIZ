<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://harshita-crypto-ui.netlify.app/style.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/7fa15c8e24.js" crossorigin="anonymous"></script>
    <title>Forget Password | Crypto Quiz</title>
</head>
<body>
    <div class="pagewrap">
        <section class="p-m m-m flex flex-column flex-align-center">
            <h1 class="m-s p-s action-color fw-bold">Forget Password</h1>
            <div class="rules-container flex flex-column flex-align-center grey-bg p-l m-l br-m">
                <form method="get" class="p-m m-m br-s">
                    <div class="flex flex-column">
                        <label for="Email" class="m-xs">Email Address:</label>
                        <input type="email" name="Email" class="border-none outline-transparent p-s m-xs br-s input" placeholder="abc@xyz.com" id="Email">
                    </div>
                    
                    <div class="flex flex-column">
                        <label for="Password" class="m-xs">Enter OTP:</label>
                        <input type="text" name="Password" class="border-none outline-transparent p-s m-xs br-s input" placeholder="369852" id="Password">
                    </div>
                                    
                    <div>
                        <input type="button" value="Validate OTP" class="login-btn border-none outline-transparent br-s p-s m-xs primary-color fw-semibold txt-s">
                    </div>
                </form>
            </div>
        </section>
        <div class="p-s txt-center m-auto footer">
            <p>
                Copyright <span class="fw-semibold">Â©</span> Crypto | Designed by <span class="fw-semibold action-color">Harshita Daswani</span>
            <p>
        </div>
    </div>  
</body>
